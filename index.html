<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly-Duko</title>
    <link rel="stylesheet" href="stlyle.css">
</head>
<header>
    <h1>Silly-Duko</h1>
    <div id="game-setup">
        <div id="level">
            <h2>Choose Level: </h2>
            <label><input id="level-1" type= "radio" name ="level" value ="beginner" checked>Beginner</label>
            <label><input id="level-2" type= "radio" name ="level" value ="novice">Novice</label>
            <label><input id="level-3" type= "radio" name ="level" value ="expert">Expert</label>

        </div>
        <div id="time">
            <h2>Choose Time: </h2>
            <label><input id="time-1" type= "radio" name ="time" value ="five" checked>5 Minutes</label>
            <label><input id="time-2" type= "radio" name ="time" value ="ten">10 Minutes</label>
            <label><input id="time-3" type= "radio" name ="time" value ="fifteen">15 Minutes</label>

        </div>
        <div id="theme">
            <h2>Choose Theme: </h2>
            <label><input id="theme-1" type= "radio" name ="theme" value ="light" checked>Light</label>
            <label><input id="theme-2" type= "radio" name ="theme" value ="dark">Dark</label>

        </div>
    </div>
    <button>Let's Play!</button>
</header>

<body>


</body>
<footer>

</footer>
<script src="index.js"></script>

</html>
